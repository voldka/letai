<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="/startbootstrap-sb-admin-gh-pages/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <div th:if = "${emailError}">
                                            <p class = "alert alert-danger" th:text = "${emailError}"></p>
                                        </div>
                                        <div th:if = "${errors}">
                                            <p class = "alert alert-danger" th:text = "${errors}"></p>
                                        </div>
                                        <div th:if = "${success}">
                                            <p class = "alert alert-success" th:text = "${success}"></p>
                                        </div>
                                        <div th:if = "${usernameError}">
                                            <p class = "alert alert-danger" th:text = "${usernameError}"></p>
                                        </div>

                                        <form th:action="@{/admin/register}" method="post" th:object="${userDTO}">
                                            <div class="form-floating mb-3">
                                                <input th:name="fullName" class="form-control" id="inputFullname" type="text" placeholder="fullName" required/>
                                                <label for="inputFullname">Fullname</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input th:name="email" class="form-control" id="inputEmail" type="email" placeholder="name@example.com" required />
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input th:name="userName" class="form-control" id="inputUsername" type="text" placeholder="username" required />
                                                <label for="inputUsername">Username</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input th:name="password" class="form-control" id="inputPassword" type="password" placeholder="Create a password" required minlength="8" />
                                                        <label for="inputPassword">Password</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                                                        <label for="inputPasswordConfirm">Confirm Password</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button class="btn btn-primary btn-block" type="submit">Create Admin Account</button></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/admin/login">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/startbootstrap-sb-admin-gh-pages/js/scripts.js"></script>
    </body>
</html>
